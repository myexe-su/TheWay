name: Build Production

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - '**.editorconfig'

jobs:
  build:
    name: Build with Gradle and Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build with tests
      run: ./gradlew build
      
    - name: Upload production JAR
      uses: actions/upload-artifact@v4
      with:
        name: production-app
        path: build/libs/*.jar
        retention-days: 10
